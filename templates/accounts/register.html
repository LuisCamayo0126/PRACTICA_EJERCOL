{% extends 'base.html' %}
{% block body_class %}login-page{% endblock %}
{% block content %}
<main class="login-wrapper">
  <section class="login-right">
    <h2>Registro</h2>
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-login">Registrarse</button>
    </form>
  </section>
</main>
{% endblock %}
